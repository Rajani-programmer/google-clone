<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone By RKD</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      filter: hue-rotate(120deg); /* Change the color of the logo */
    }
    .search-form {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .search-form input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 25px; /* Increase border-radius for a rounder shape */
      border: 1px solid #ccc; /* Add border */
      outline: none; /* Remove outline */
      box-shadow: none; /* Remove box shadow */
      padding-left: 40px; /* Add padding for the magnifying glass icon */
      background-image: url('https://www.gstatic.com/images/icons/material/system/1x/search_black_24dp.png'); /* Add the magnifying glass icon as a background image */
      background-repeat: no-repeat;
      background-position: 10px center; /* Position the magnifying glass icon */
    }
    .search-form input[type="text"]::placeholder {
      color: #777; /* Change the placeholder text color */
    }
    .search-form input[type="text"]:-ms-input-placeholder {
      color: #777; /* Change the placeholder text color for Internet Explorer */
    }
    .search-form input[type="text"]::-ms-input-placeholder {
      color: #777; /* Change the placeholder text color for Microsoft Edge */
    }
    .search-results {
      margin-top: 20px;
    }
    .search-results h3 {
      margin-bottom: 10px;
    }
    .search-results p {
      color: #777;
    }
    .copyright {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-form">
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search Google">
        <button type="submit">Google Search</button>
      </form>
    </div>
    <div class="search-results">
    </div>
    <div class="copyright">
      <p>Â© 2023 By Rajani. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
